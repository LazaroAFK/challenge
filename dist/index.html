<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwindcss.css">
    <title>Document</title>
</head>
<body>
    <div class="flex py-10 items-start justify-center w-screen h-screen bg-slate-200 overflow-auto">
        <div class="flex flex-col w-5/6 bg-white rounded-sm px-14 py-10 shadow-lg shadow-slate-400">
        <div class="flex flex-col gap-5 pb-10 border-b border-slate-300">
          <h1 for="" class="font-medium text-xl">Discussion</h1>
          <div class="flex gap-4">
            <img class="w-11 h-11 rounded-full" src="https://www.gravatar.com/avatar/e94f2d3d00aeb7532d8ab431e615792b" alt="perfil" />
            <input id="message" class="flex-grow h-11 px-4 border border-slate-300 rounded-lg" type="text" placeholder="What are your throughts?">
            <button id="sendComment" onclick="registerComment()" class="h-11 bg-purple-700 hover:bg-purple-800 font-medium text-white rounded-lg px-5">Comment</button>
          </div>
        </div>
        <div id="commentsBox" class="py-10 flex flex-col gap-10">
          <template id="messageTemplate">
            <div class="flex gap-5">
              <img class="flex-none w-11 h-11 rounded-full" src="https://www.gravatar.com/avatar/e94f2d3d00aeb7532d8ab431e615792b" alt="perfil" />
              <div class="flex-grow flex flex-col gap-2">
                <div class="flex gap-3 items-baseline">
                  <h1 class="user_name font-medium text-slate-700">LÃ¡zaro Contreras</h1>
                  <span class="h-1 w-1 rounded-full bg-slate-500 -translate-y-[2px]"></span>
                  <span class="comment_time text-sm text-slate-500">45 min ago</span>        
                </div>
                <div class="message">
                  Jeepers now that's a huge release with some big community earnings to back it - it must be so rewarding seeing creators quit their day jobs after monetizing (with real MRR) on the new platform.
                </div>
                <div class="flex gap-10 text-slate-600">
                  <button class="upvoteButton flex items-center gap-1.5 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Upvote
                    <span class="upvotes"></span>
                  </button>
                  <button class="replyButton font-medium">Reply</button>
                </div>
              </div>
            </div>
          </template>
        </div>
        </div>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
